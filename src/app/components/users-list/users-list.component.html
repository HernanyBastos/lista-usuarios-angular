<div class="users-list">
    <table mat-table [dataSource]="usersList" class="mat-mdc-table">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Coluna do Nome -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element" (click)="onUserSelected(element)"> {{element.nome}} </td>
        </ng-container>

        <!-- Coluna Data de Cadastro -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
            <td mat-cell *matCellDef="let element" (click)="onUserSelected(element)"> {{element.dataCadastro | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Coluna Função -->
        <ng-container matColumnDef="funcao">
            <th mat-header-cell *matHeaderCellDef> Função </th>
            <td mat-cell *matCellDef="let element" (click)="onUserSelected(element)"> {{element.funcao}} </td>
        </ng-container>

        <!-- Coluna de Status -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" (click)="onUserSelected(element)"> {{element.ativo | status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
